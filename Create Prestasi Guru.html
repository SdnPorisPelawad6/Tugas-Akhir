<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Prestasi Guru - SDN Poris Pelawad 6</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: #5D2D2A;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .navbar i.user-icon {
      font-size: 30px !important;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar {
      width: 250px;
      background: #6A3332;
      color: white;
      height: 100vh;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 5px 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 12px 15px;
      transition: background 0.3s;
      gap: 10px;
    }

    .sidebar ul li a i {
      font-size: 20px;
      width: 30px;
      text-align: center;
    }

    .sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .submenu {
      display: none;
      list-style: none;
      padding-left: 45px;
    }

    .submenu li a {
      font-size: 16px;
      padding: 8px 20px;
      display: block;
    }

    .submenu li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .has-submenu a {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .submenu-toggle {
      transition: transform 0.3s ease-in-out;
      font-size: 16px;
    }

    .submenu-open .submenu-toggle {
      transform: rotate(90deg);
    }

    .container {
  position: relative;
  background-color: #d3d3d3;
  padding: 60px 40px;
  border-radius: 15px;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  width: 450px;
  text-align: center;
  margin: 100px auto 40px auto; /* Ubah dari 130px jadi 100px */
  padding-top: 30px;
  transform: translateX(25px);
}


    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #131212;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 10;
    }

    .close-btn:hover {
      color: #000000;
    }

    h2 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 24px;
      color: #000000;
      padding-top: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #642727;
      outline: none;
    }

    .btn {
      box-sizing: border-box;
      background-color: #642727;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4e1e1e;
    }

    @media (max-width: 600px) {
      .container {
        width: 85%;
        margin: 100px auto 40px 5%;
        padding: 20px;
      }

      .form-group {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
<div class="navbar">
    <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
    <div class="right-section">
        <i class="fa fa-user"></i>
        <h1>Admin Sekolah</h1>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <ul class="menu-list">
        <li><a href="Dashboard Admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="Data Guru.html"><i class="fas fa-chalkboard-teacher"></i> Data Guru</a></li>
        <li class="has-submenu">
            <a href="#" onclick="toggleSubmenu(event)">
                <span><i class="fas fa-trophy"></i> Data Prestasi</span>
                <i class="fas fa-chevron-left submenu-toggle"></i>
            </a>
            <ul class="submenu">
                <li><a href="Data Prestasi Guru.html">Prestasi Guru</a></li>
                <li><a href="Data Prestasi Siswa.html">Prestasi Siswa</a></li>
                <li><a href="Data Prestasi Sekolah.html">Prestasi Sekolah</a></li>
                <li><a href="Data Prestasi Kelas.html">Prestasi Kelas</a></li>
            </ul>
        </li>
        <li><a href="Data Ekstrakurikuler.html"><i class="fas fa-futbol"></i> Ekstrakurikuler</a></li>
        <li><a href="Data Berita.html"><i class="fas fa-newspaper"></i> Berita</a></li>
        <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

<div class="container">
    <span class="close-btn" onclick="window.location.href='Data Prestasi Guru.html'">&times;</span>
    <h2>CREATE PRESTASI GURU</h2>
    <form action="#" method="post">
        <label for="namaGuru">Nama Guru</label>
        <input type="text" id="namaGuru" placeholder="Nama Guru">

        <label for="peringkat">Peringkat</label>
        <input type="text" id="peringkat" placeholder="Peringkat">

        <label for="tingkat">Tingkat</label>
        <input type="text" id="tingkat" placeholder="Tingkat">

        <label for="jenisPrestasi">Jenis Prestasi</label>
        <input type="text" id="jenisPrestasi" placeholder="Jenis Prestasi">

        <label for="deskripsi">Deskripsi</label>
        <input type="text" id="deskripsi" placeholder="Deskripsi">

        <button type="submit" class="btn">SIMPAN</button>
    </form>
</div>

<script>
    function toggleSubmenu(event) {
      event.preventDefault();
      let submenuContainer = event.target.closest(".has-submenu");
      let submenu = submenuContainer.querySelector(".submenu");
      let icon = submenuContainer.querySelector(".submenu-toggle");
      let isOpen = submenu.style.display === "block";

      document.querySelectorAll(".submenu").forEach(s => s.style.display = "none");
      document.querySelectorAll(".submenu-toggle").forEach(i => i.style.transform = "rotate(0deg)");
      document.querySelectorAll(".has-submenu").forEach(hs => hs.classList.remove("submenu-open"));

      if (!isOpen) {
        submenu.style.display = "block";
        icon.style.transform = "rotate(90deg)";
        submenuContainer.classList.add("submenu-open");
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("sidebar-hidden");
    }

    function confirmLogout() {
      const confirmed = confirm("Yakin ingin logout?");
      if (confirmed) {
        window.location.href = "logout.html";
      }
    }
</script>
</body>
</html>
