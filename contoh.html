<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data Guru</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #5b3227;
            color: white;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-submit:hover {
            background: #44251b;
            transform: scale(1.05);
        }

        .btn-submit:active {
            background: #3a1e17;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Data Guru</h2>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Nama">
        </div>
        <div class="form-group">
            <label for="nip">NIP</label>
            <input type="text" id="nip" placeholder="NIP">
        </div>
        <div class="form-group">
            <label for="ttl">Tempat, Tanggal Lahir</label>
            <input type="text" id="ttl" placeholder="Tempat, Tanggal Lahir">
        </div>
        <div class="form-group">
            <label for="jk">Jenis Kelamin</label>
            <input type="text" id="jk" placeholder="Jenis Kelamin">
        </div>
        <div class="form-group">
            <label for="agama">Agama</label>
            <input type="text" id="agama" placeholder="Agama">
        </div>
        <button class="btn-submit" onclick="simpanData()">SIMPAN</button>
    </div>

    <script>
        function simpanData() {
            let nama = document.getElementById("nama").value;
            let nip = document.getElementById("nip").value;
            let ttl = document.getElementById("ttl").value;
            let jk = document.getElementById("jk").value;
            let agama = document.getElementById("agama").value;

            if (!nama || !nip || !ttl || !jk || !agama) {
                alert("Harap isi semua kolom!");
                return;
            }

            let guruData = JSON.parse(localStorage.getItem("guruData")) || [];
            guruData.push({ nama, nip, ttl, jk, agama });
            localStorage.setItem("guruData", JSON.stringify(guruData));

            alert("Data berhasil disimpan!");
            window.location.href = "Data_Guru.html";
        }
    </script>
</body>
</html>
