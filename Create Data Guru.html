<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data Guru</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            background: url('img/bg-skl.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            padding-top: 70px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(4px);
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: #5D2D2A;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        .navbar h1 {
            font-size: 20px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
        }

        .sidebar {
            width: 250px;
            background: #6A3332;
            color: white;
            height: 100vh;
            padding-top: 80px;
            position: fixed;
            left: -250px;
            top: 0;
            transition: left 0.4s ease-in-out;
            z-index: 999;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 5px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 15px;
            font-weight: bold;
            gap: 10px;
            transition: background 0.3s;
        }

        .sidebar ul li a i {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .submenu {
            display: none;
            list-style: none;
            padding-left: 45px;
        }

        .submenu li a {
            font-size: 16px;
            padding: 8px 20px;
            display: block;
        }

        .submenu li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .has-submenu a {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .submenu-toggle {
            transition: transform 0.3s ease-in-out;
            font-size: 16px;
        }

        .submenu-open .submenu-toggle {
            transform: rotate(90deg);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-box {
            flex: 1;
            min-width: 280px;
            background: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
        }

        .form-box label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 15px;
            text-align: left;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #5b3227;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn-submit:hover {
            background: #44251b;
        }

        @media (max-width: 768px) {
    .form-container {
        flex-direction: column;
    }

    .form-box {
        width: 100%;
    }

    .container {
        margin-top: 30px; /* DITURUNKAN DARI 90px KE 60px */
        padding: 20px;
    }
}

    </style>
</head>
<body>
    <div class="navbar">
        <img src="img/Logo.png" alt="Logo Sekolah">
        <h1>Admin Sekolah</h1>
        <span class="menu-icon" onclick="openSidebar()">â˜°</span>
    </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="Dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="Data Guru.html"><i class="fas fa-chalkboard-teacher"></i> Data Guru</a></li>
            <li class="has-submenu">
                <a href="#" onclick="toggleSubmenu(event)">
                    <span><i class="fas fa-trophy"></i> Data Prestasi</span>
                    <i class="fas fa-chevron-left submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="Prestasi Guru.html">Prestasi Guru</a></li>
                    <li><a href="Prestasi Siswa.html">Prestasi Siswa</a></li>
                    <li><a href="Prestasi Sekolah.html">Prestasi Sekolah</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fas fa-futbol"></i> Ekstrakurikuler</a></li>
            <li><a href="#"><i class="fas fa-newspaper"></i> Berita</a></li>
            <li class="has-submenu">
                <a href="#" onclick="toggleSubmenu(event)">
                    <span><i class="fas fa-user"></i> Pengguna</span>
                    <i class="fas fa-chevron-left submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="#">Walikelas</a></li>
                    <li><a href="#">Perpustakaan</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <div class="container">
        <h2>Create Data Guru</h2>
        <div class="form-container">
            <div class="form-box">
                <label>Nama</label>
                <input type="text" placeholder="Nama">
                <label>NIP</label>
                <input type="text" placeholder="NIP">
                <label>Tempat, Tanggal Lahir</label>
                <input type="text" placeholder="Tempat, Tanggal Lahir">
                <label>Jenis Kelamin</label>
                <input type="text" placeholder="Jenis Kelamin">
                <label>Agama</label>
                <input type="text" placeholder="Agama">
            </div>
            <div class="form-box">
                <label>Pangkat/Gol</label>
                <input type="text" placeholder="Pangkat/Gol">
                <label>Jabatan</label>
                <input type="text" placeholder="Jabatan">
                <label>Posisi</label>
                <input type="text" placeholder="Posisi">
                <label>Upload Foto</label>
                <input type="file">
            </div>
        </div>
        <button class="btn-submit" onclick="simpanData()">SIMPAN</button>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.left = "0";
            document.getElementById("overlay").style.display = "block";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        }

        document.addEventListener("click", function(event) {
            let sidebar = document.getElementById("sidebar");
            let menuIcon = document.querySelector(".menu-icon");
            if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
                closeSidebar();
            }
        });

        function toggleSubmenu(event) {
            event.preventDefault();
            let submenuContainer = event.target.closest(".has-submenu");
            let submenu = submenuContainer.querySelector(".submenu");
            let icon = submenuContainer.querySelector(".submenu-toggle");

            let isOpen = submenu.style.display === "block";

            document.querySelectorAll(".submenu").forEach(s => s.style.display = "none");
            document.querySelectorAll(".submenu-toggle").forEach(i => i.style.transform = "rotate(0deg)");
            document.querySelectorAll(".has-submenu").forEach(hs => hs.classList.remove("submenu-open"));

            if (!isOpen) {
                submenu.style.display = "block";
                icon.style.transform = "rotate(90deg)";
                submenuContainer.classList.add("submenu-open");
            }
        }

        function simpanData() {
            alert("Data berhasil disimpan!");
        }
    </script>
</body>
</html>
