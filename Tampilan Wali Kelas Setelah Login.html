<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Wali Kelas</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 80px 20px 20px;
      background-color: #f8f9fa;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: #5D2D2A;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .btn-logout {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-logout:hover {
      background-color: #c82333;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 36px;
      margin-top: 20px;
    }

    p.sub {
      text-align: center;
      font-size: 18px;
      margin-top: -10px;
    }

    hr {
      border: 2px solid black;
      margin: 20px 0;
    }

    label {
      font-weight: bold;
    }

    select {
      padding: 5px;
      margin-bottom: 15px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }

    .btn-create {
      margin-top: 15px;
      background-color: #5b1f1f;
      color: white;
      border: none;
      padding: 10px 25px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-create:hover {
      background-color: #4b1919;
    }

    .action-icons {
      display: inline-block;
    }

    .action-icons i {
      cursor: pointer;
      font-size: 16px;
      margin: 0 5px;
    }

    .edit {
      color: #007bff;
    }

    .delete {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="img/Logo.png" alt="Logo Sekolah">
      <h1>Admin Sekolah</h1>
    </div>
    <button class="btn-logout" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <!-- Konten -->
  <h2>Selamat Datang di Dashboard Wali Kelas <br> SDN Poris Pelawad 6</h2>
  <p class="sub">Terima kasih telah menjaga sistem informasi sekolah tetap berjalan dengan baik. Silahkan <strong>Create Prestasi Siswa!</strong></p>
  <hr>

  <!-- Filter Kelas -->
  <label for="filterKelas">Filter berdasarkan Kelas:</label>
  <select id="filterKelas" onchange="filterTabel()">
    <option value="all">Semua Kelas</option>
    <option value="6A">6A</option>
    <option value="6B">6B</option>
  </select>

  <!-- Tabel Data Siswa -->
  <table>
    <thead>
      <tr>
        <th>NO</th>
        <th>Nama Siswa</th>
        <th>Kelas</th>
        <th>Peringkat Kelas</th>
        <th>Ubah</th>
      </tr>
    </thead>
    <tbody id="dataTabel">
      <tr>
        <td>1</td>
        <td>Nama 1</td>
        <td>6A</td>
        <td>1</td>
        <td>
          <span class="action-icons">
            <i class="fas fa-edit edit" onclick="confirmEdit(1)" title="Edit"></i>
            <i class="fas fa-trash delete" onclick="confirmDelete(1)" title="Hapus"></i>
          </span>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nama 2</td>
        <td>6B</td>
        <td>2</td>
        <td>
          <span class="action-icons">
            <i class="fas fa-edit edit" onclick="confirmEdit(2)" title="Edit"></i>
            <i class="fas fa-trash delete" onclick="confirmDelete(2)" title="Hapus"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Tombol Create -->
  <button class="btn-create" onclick="goToCreatePage()">CREATE</button>

  <!-- Script -->
  <script>
    function confirmEdit(id) {
      const result = confirm("Apakah Anda yakin ingin mengedit data ini?");
      if (result) {
        alert("Proses edit data nomor " + id);
      }
    }

    function confirmDelete(id) {
      const result = confirm("Apakah Anda yakin ingin menghapus data ini?");
      if (result) {
        alert("Data nomor " + id + " berhasil dihapus (simulasi)");
      }
    }

    function logout() {
      const result = confirm("Apakah Anda yakin ingin logout?");
      if (result) {
        alert("Anda telah logout (simulasi).");
        // window.location.href = "login.html";
      }
    }

    function filterTabel() {
      const filter = document.getElementById("filterKelas").value;
      const rows = document.querySelectorAll("#dataTabel tr");

      rows.forEach(row => {
        const kelas = row.cells[2].textContent.trim();
        if (filter === "all" || kelas === filter) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    function goToCreatePage() {
      window.location.href = "Create Wali Kelas.html"; // Pastikan file ini ada di folder yang sama
    }
  </script>

</body>
</html>
