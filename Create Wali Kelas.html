<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Wali Kelas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    * {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('img/bg-skl.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(1px);
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: #5D2D2A;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .container {
      background-color: #d3d3d3;
      padding: 50px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin-top: 80px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      margin-top: -10px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      background-color: #642727;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #4e1e1e;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="img/Logo.png" alt="Logo Sekolah" />
    <h1>Wali Kelas</h1>
  </div>

  <div class="container" id="formContainer">
    <button class="close-btn" onclick="closeForm()"><i class="fas fa-times"></i></button>
    <h2>Create Prestasi Siswa</h2>
    <form>
      <label for="jenis">Nama Siswa</label>
      <input type="text" id="jenis" placeholder="nama siswa" />

      <label for="kelas">Kelas</label>
      <select id="kelas">
        <option value="">-- Pilih Kelas --</option>
        <option value="6A">6A</option>
        <option value="6B">6B</option>
        <option value="5A">5A</option>
        <option value="5B">5B</option>
      </select>

      <label for="peringkat">Peringkat Kelas</label>
      <input type="text" id="peringkat" placeholder="Peringkat kelas" />

      <button type="submit" class="btn">SIMPAN</button>
    </form>
  </div>

  <script>
     function closeForm() {
    window.location.href = "Tampilan Wali Kelas Setelah Login.html";
  }
  </script>
</body>
</html>
