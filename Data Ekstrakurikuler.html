<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Ekstrakurikuler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: #5D2D2A;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }
        .navbar i.user-icon {
      font-size: 30px !important; /* Menambah ukuran ikon dengan prioritas lebih tinggi */
    }
    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

        .sidebar {
            width: 250px;
            background: #6A3332;
            color: white;
            height: 100vh;
            padding-top: 80px;
            position: fixed;
            left: -250px;
            top: 0;
            transition: left 0.4s ease-in-out;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 5px 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 15px;
            transition: background 0.3s;
            font-weight: bold;
            gap: 10px;
        }

        .sidebar ul li a i {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .submenu {
            display: none;
            list-style: none;
            padding-left: 45px;
        }

        .submenu li a {
            font-size: 16px;
            padding: 8px 20px;
            display: block;
        }

        .submenu li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .has-submenu a {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .submenu-toggle {
            transition: transform 0.3s ease-in-out;
            font-size: 16px;
        }

        .submenu-open .submenu-toggle {
            transform: rotate(90deg);
        }

        .content {
            margin-top: 80px;
            margin-left: 0;
            transition: margin-left 0.4s ease-in-out;
            padding: 20px;
        }

        .content h1 {
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 40px;
        }

        .content.shifted {
            margin-left: 250px;
        }

        .search-container {
            text-align: right;
            margin-bottom: 10px;
        }

        .search-container input {
            padding: 5px;
            border: 2px solid black;
            border-radius: 5px;
            width: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            margin-top: 10px;
            text-align: left;
        }

        .create-button {
            background-color: #6A3332;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .create-button:hover {
            background-color: #5D2D2A;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
        }

        .edit-btn {
            color: blue;
        }

        .delete-btn {
            color: red;
        }

        /* Mobile and Tablet responsiveness */
        @media screen and (max-width: 768px) {
            .navbar {
                padding: 0 10px;
            }

            .navbar-right h1 {
                font-size: 16px;
            }

            .sidebar {
                width: 220px;
                left: -220px;
            }

            .content.shifted {
                margin-left: 220px;
            }

            /* Make the table scrollable on smaller screens */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
                font-size: 14px;
            }

            th {
                background-color: #f2f2f2;
            }
        }

        @media screen and (max-width: 480px) {
            .navbar-right h1 {
                font-size: 14px;
            }

            .menu-icon {
                font-size: 20px;
            }

            .sidebar {
                width: 200px;
                left: -200px;
            }

            .content.shifted {
                margin-left: 200px;
            }

            .sidebar ul li a {
                font-size: 16px;
                padding: 10px;
            }

            th, td {
                font-size: 12px;
                padding: 6px;
            }

            /* Adjust the table to fit better on smaller screens */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 12px;
            }

            th, td {
                padding: 6px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" onclick="toggleSidebar()">☰</span>
        <div class="right-section">
          <h1>Admin Sekolah</h1>
          <i class="fas fa-user-circle user-icon"></i>
        </div>
      </div>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="Dashboard Admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="Data Guru.html"><i class="fas fa-chalkboard-teacher"></i> Data Guru</a></li>
            <li class="has-submenu">
                <a href="#" onclick="toggleSubmenu(event)">
                    <span><i class="fas fa-trophy"></i> Data Prestasi</span>
                    <i class="fas fa-chevron-left submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="Data Prestasi Guru.html">Prestasi Guru</a></li>
                    <li><a href="Data Prestasi Siswa.html">Prestasi Siswa</a></li>
                    <li><a href="Data Prestasi Sekolah.html">Prestasi Sekolah</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fas fa-futbol"></i> Ekstrakurikuler</a></li>
            <li><a href="Data Berita.html"><i class="fas fa-newspaper"></i> Berita</a></li>
            <li class="has-submenu">
                <a href="#" onclick="toggleSubmenu(event)">
                    <span><i class="fas fa-user"></i> Pengguna</span>
                    <i class="fas fa-chevron-left submenu-toggle"></i>
                </a>
                <ul class="submenu">
                    <li><a href="Data Wali Kelas.html">Wali kelas</a></li>
                    <li><a href="Data Perpustakaan.html">Perpustakaan</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <h1>DATA EKSTRAKURIKULER</h1>

        <div class="search-container">
            <label for="search">Search:</label>
            <input type="text" id="search" onkeyup="searchTable()" placeholder="Cari Nama Guru...">
        </div>

        <div class="table-container">
            <table id="guruTable">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>Judul</th>
                        <th>Keterangan</th>
                        <th>Foto</th>
                        <th>Ubah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ahmad Fauzan</td>
                        <td>123456</td>
                        <td><img src="img/foto_guru/ahmad_fauzan.jpg" alt="Foto Ahmad" style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;"></td>
                        <td>
                            <button class="edit-btn" onclick="editRow(this)">✏️</button>
                            <button class="delete-btn" onclick="deleteRow(this)">🗑️</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button class="create-button">CREATE</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");
            sidebar.classList.toggle("active");
            content.classList.toggle("shifted");
        }

        function toggleSubmenu(event) {
            event.preventDefault();
            let submenuContainer = event.target.closest(".has-submenu");
            let submenu = submenuContainer.querySelector(".submenu");
            let icon = submenuContainer.querySelector(".submenu-toggle");

            let isOpen = submenu.style.display === "block";

            document.querySelectorAll(".submenu").forEach(s => s.style.display = "none");
            document.querySelectorAll(".submenu-toggle").forEach(i => i.style.transform = "rotate(0deg)");
            document.querySelectorAll(".has-submenu").forEach(hs => hs.classList.remove("submenu-open"));

            if (!isOpen) {
                submenu.style.display = "block";
                icon.style.transform = "rotate(90deg)";
                submenuContainer.classList.add("submenu-open");
            }
        }

        function searchTable() {
            let input = document.getElementById("search");
            let filter = input.value.toLowerCase();
            let table = document.getElementById("guruTable");
            let tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toLowerCase().includes(filter) ? "" : "none";
                }
            }
        }

        document.querySelector(".create-button").addEventListener("click", function() {
            window.location.href = "Create Ekstra.html";
        });
    </script>
</body>
</html>
