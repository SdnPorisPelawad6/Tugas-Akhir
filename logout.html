<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Logout - Admin SDN Poris Pelawad 6</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #f5f5f5;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .logout-box {
          background-color: #ffffff;
          border: 1px solid #ddd;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          text-align: center;
          max-width: 400px;
        }

        .logout-box h1 {
          color: #5c1e1e; /* Maroon/coklat tua sesuai tema admin */
          margin-bottom: 15px;
        }

        .logout-box p {
          color: #333;
          font-size: 14px;
          margin-bottom: 25px;
        }

        .logout-box a {
          display: inline-block;
          background-color: #5c1e1e;
          color: #fff;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }

        .logout-box a:hover {
          background-color: #812f2f;
        }
    </style>
</head>
<body>
<div class="logout-box">
    <h1>Logout Berhasil</h1>
    <p>Anda telah keluar dari sistem admin SDN Poris Pelawad 6.<br/>Terima kasih telah menjaga sistem informasi sekolah.</p>
    <a href="login.html">Kembali ke Halaman Login</a>
</div>
</body>
</html>
