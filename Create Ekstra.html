<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .navbar {
      width: 100%;
      height: 60px;
      background: #5D2D2A;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }
    .navbar i.user-icon {
      font-size: 30px !important; /* Menambah ukuran ikon dengan prioritas lebih tinggi */
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar {
      width: 250px;
      background: #6A3332;
      color: white;
      height: 100vh;
      padding-top: 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 5px 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 12px 15px;
      transition: background 0.3s;
      font-weight: bold;
      gap: 10px;
    }

    .sidebar ul li a i {
      font-size: 20px;
      width: 30px;
      text-align: center;
    }

    .sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .submenu {
      display: none;
      list-style: none;
      padding-left: 45px;
    }

    .submenu li a {
      font-size: 16px;
      padding: 8px 20px;
      display: block;
    }

    .submenu li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .has-submenu a {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .submenu-toggle {
      transition: transform 0.3s ease-in-out;
      font-size: 16px;
    }

    .submenu-open .submenu-toggle {
      transform: rotate(90deg);
    }
    .close-button {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 28px;
  color: #333;
  cursor: pointer;
  font-weight: bold;
}

.close-button:hover {
  color: #000;
}

    .container {
  background-color: #ddd;
  padding: 20px;
  border-radius: 10px;
  max-width: 500px;
  margin: 160px auto 40px auto;
  position: relative;
  z-index: 1;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  transform: translateX(25px);
}
h2 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 24px;
      color: #000000;
      padding-top: 20px;
    }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .btn {
            background-color: #643f3f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: calc(100% - 20px);
            margin: 0 auto;
        }
        .btn:hover {
            background-color: #512e2e;
        }


        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
                margin-bottom: 10px;
            }
        }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
    <div class="right-section">
      <i class="fa fa-user"></i>
      <h1>Admin Sekolah</h1>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="Dashboard Admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="Data Guru.html"><i class="fas fa-chalkboard-teacher"></i> Data Guru</a></li>
      <li class="has-submenu">
        <a href="#" onclick="toggleSubmenu(event)">
          <span><i class="fas fa-trophy"></i> Data Prestasi</span>
          <i class="fas fa-chevron-left submenu-toggle"></i>
        </a>
        <ul class="submenu">
          <li><a href="Data Prestasi Guru.html">Prestasi Guru</a></li>
          <li><a href="Data Prestasi Siswa.html">Prestasi Siswa</a></li>
          <li><a href="Data Prestasi Sekolah.html">Prestasi Sekolah</a></li>
        </ul>
      </li>
      <li><a href="Data Ekstrakurikuler.html"><i class="fas fa-futbol"></i> Ekstrakurikuler</a></li>
      <li><a href="Data Berita.html"><i class="fas fa-newspaper"></i> Berita</a></li>
      <li class="has-submenu">
        <a href="#" onclick="toggleSubmenu(event)">
          <span><i class="fas fa-user"></i> Pengguna</span>
          <i class="fas fa-chevron-left submenu-toggle"></i>
        </a>
        <ul class="submenu">
          <li><a href="Data Wali Kelas.html">Wali kelas</a></li>
          <li><a href="Data Perpustakaan.html">Perpustakaan</a></li>
        </ul>
      </li>
      <li><a href="#" onclick="confirmLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <div class="container">
    <span class="close-button" onclick="window.location.href='Data Ekstrakurikuler.html'">&times;</span>

    <h2 style="text-align: center;">CREATE EKSTRAKURIKULER</h2>
    <div class="form-group">
        <label for="judul">Judul</label>
        <input type="text" id="judul" placeholder="Jenis Prestasi">
    </div>
    <div class="form-group">
        <label for="keterangan">Keterangan</label>
        <textarea id="keterangan" placeholder="Keterangan"></textarea>
    </div>
    <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" id="foto">
    </div>
    <button class="btn">SIMPAN</button>
</div>

  <script>
    function closeContainer() {
      window.location.href = 'Data Ekstrakurikuler.html';  // Kembali ke halaman data prestasi guru
    }

    function toggleSubmenu(event) {
      event.preventDefault();
      let submenuContainer = event.target.closest(".has-submenu");
      let submenu = submenuContainer.querySelector(".submenu");
      let icon = submenuContainer.querySelector(".submenu-toggle");
      let isOpen = submenu.style.display === "block";

      document.querySelectorAll(".submenu").forEach(s => s.style.display = "none");
      document.querySelectorAll(".submenu-toggle").forEach(i => i.style.transform = "rotate(0deg)");
      document.querySelectorAll(".has-submenu").forEach(hs => hs.classList.remove("submenu-open"));

      if (!isOpen) {
        submenu.style.display = "block";
        icon.style.transform = "rotate(90deg)";
        submenuContainer.classList.add("submenu-open");
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const content = document.getElementById("content");
      sidebar.classList.toggle("sidebar-hidden");
      if(content) content.classList.toggle("sidebar-collapsed");
    }
    function confirmLogout() {
      const confirmed = confirm("Yakin ingin logout?");
      if (confirmed) {
        window.location.href = "logout.html";
      }
    }
    function confirmLogout() {
      const confirmed = confirm("Yakin ingin logout?");
      if (confirmed) {
        window.location.href = "logout.html";
      }
    }

  </script>
</body>
</html>
